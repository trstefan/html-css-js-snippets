<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Anime Quotes Generator</title>
  </head>
  <body>
    <section id="quote__card">
      <button id="buttonQuote">Generate a new quote</button>
      <p id="quote"></p>
      <div class="details">
        <p>by <span id="detail__char"></span></p>
        <p>from <span id="detail__anime"></span></p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
