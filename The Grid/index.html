<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Grid</title>
  </head>
  <body>
    <div class="title">
      <h1>F1 - The Grid</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="driver-card">
          <div class="driver-card-inner">
            <div class="driver-card-front">
              <img
                src="https://www.w3schools.com/howto/img_avatar.png"
                alt="Avatar"
                style="width: 300px; height: 300px"
              />
            </div>
            <div class="driver-card-back">
              <div class="header">
                <h2>Max Verstappen</h2>
                <div class="flag">
                  <img
                    src="https://www.formula1.com/content/fom-website/en/drivers/max-verstappen/_jcr_content/countryFlag.img.gif/1423820864957.gif"
                    alt=""
                  />
                </div>
              </div>
              <div class="info-container">
                <div><h2>Car number: 1</h2></div>
                <div><h2>Grands Prix entered: 148</h2></div>
                <div><h2>Podiums: 65</h2></div>
                <div class="team">
                  <img
                    src="https://www.formula1.com/content/fom-website/en/teams/Red-Bull-Racing/_jcr_content/logo.img.jpg/1645620474276.jpg"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="driver-card">2</div>
      </div>
      <div class="row">
        <div class="driver-card">1</div>
        <div class="driver-card">2</div>
      </div>
    </div>
  </body>
</html>
